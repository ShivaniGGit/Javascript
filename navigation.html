<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <script>
        window.addEventListener('load', () => {
            debugger;
            let sectionHtmlList = [];
            sectionList.map((item) => {
                //success responsive 
                let sectionHtml = `<div class="post-item" id=${item.id}><div><img class="image-post" src=${item.image} alt="post" /><figcaption${item.caption}</figcaption></div><div class="post-content"><h2>${item.heading}</h2><p>${item.detail}</p><a href=${item.readMoreLink}>${item.ReadMoreText}</a></div></div>`;
                sectionHtmlList.push(sectionHtml);
            });
            debugger;
            document.querySelector('.item-main').innerHTML = sectionHtmlList;
        });
    </script>
  <header>
    <div class="grid-container">
        <div class="item-logo">
            <h1><img src="images/logo.png" alt="Logo"><figcaption>my Blog</figcaption></h1>
        </div>
        <nav class="nav-menu">

                <li><a href="#blog1">Blog 1</a></li>

        <div class="item-main"></div>

        </div>
    </div>
  </section>
  <footer class="footer-sec">
    Copyright &copy; 2023
  </footer>
